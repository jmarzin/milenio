@(image: String, liste_services: Seq[(String, String, Html)])(implicit req: RequestHeader)

<!-- Page Content -->
<div class="container">

        <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Services
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="@routes.Application.index">Accueil</a>
                </li>
                <li class="active">Services</li>
            </ol>
        </div>
    </div>
        <!-- /.row -->

    @if(image != "") {
        <!-- Image Header -->
    <div class="row">
        <div class="col-lg-12">
            <img class="img-responsive" src="@routes.Assets.at(image)" alt="">
        </div>
    </div>
        <!-- /.row -->

    }

        <!-- Service Tabs -->
    <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header"></h2>
            </div>
            <div class="col-lg-12">

                <ul id="myTab" class="nav nav-tabs nav-justified">

                    @for(i <- liste_services.indices) {
                        <li
                        @if(i == 0) {class="active"}
                        ><a href=@{s"#service-$i"} data-toggle="tab"><i class="fa fa-check"></i>
                            @liste_services(i)._2</a>
                        </li>
                    }
                </ul>

                <div id="myTabContent" class="tab-content">
                    @for(i <- liste_services.indices) {
                        <div class="tab-pane fade
                        @if(i == 0) {active in}
                        " id=@{s"service-$i"}>
                            <h4></h4>
                            @liste_services(i)._3
                        </div>
                    }
                </div>
            </div>
    </div>

    <hr>

    @footer()

</div>
    <!-- /.container -->
